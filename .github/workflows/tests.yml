name: Tests

on: [push]

jobs:
  build-latest:
    name: Test on Latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt -- --check
      - run: cargo clippy --all-features -- -D warnings
      - run: cargo build --all-features
      - run: cargo test --all-features

  build-stable-linux:
    name: Build on 1.85.0 Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          profile: minimal
          override: true
      - name: Check
        run: cargo check --all-features

  build-stable-mac:
    name: Build on 1.85.0 macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          profile: minimal
          override: true
      - name: Check
        run: cargo check --all-features

  build-stable-win:
    name: Build on 1.85.0 Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          profile: minimal
          override: true
      - name: Check
        run: cargo check --all-features
